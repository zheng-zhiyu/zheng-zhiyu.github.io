	<script>
		var s1 = '2016-10-02'; //设置为你的建站时间
		s1 = new Date(s1.replace(/-/g, "/"));
		s2 = new Date();
		var days = s2.getTime() - s1.getTime();
		var number_of_days = parseInt(days / (1000 * 60 * 60 * 24));
		document.getElementById('days').innerHTML = number_of_days;

		function T() {
			var time = new Date()
			document.getElementById("time").innerHTML = time.getHours()
			document.getElementById("time2").innerHTML = time.getMinutes()
			document.getElementById("time3").innerHTML = time.getSeconds()
		}
		setInterval(T, 1000)
	</script>
